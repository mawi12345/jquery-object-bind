<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../jquery.objectbind.js"></script>
		<script type="text/javascript">
		$(function(){
			user = {
				id: 1213,
				name: {
					first: 'Franz',
					last: 'Smith'
				},
				level: 34
			}
			
			$('#user-edit-form1').bindObject(user);
			$('#user-edit-form2').bindObject(user);
			$('form').on('change', function(){
				$('#user-edit-form1').bindObject(user, 'update');
				$('#user-edit-form2').bindObject(user, 'update');
			})
			
			/* equals this short version
			 *
			 * $('body').bindObject(user).on('change', function(){ $(this).bindObject(user, 'update') });
			 */
			
		});
		</script>
	</head>
	<body>
		<form id="user-edit-form1">
			<input name="id" />
			<input name="name-first" />
			<input name="name-last" />
			<input name="level" />
		</form>
		<form id="user-edit-form2">
			<input name="id" />
			<input name="name-first" />
			<input name="name-last" />
			<input name="level" />
		</form>
	</body>
</html>
