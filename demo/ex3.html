<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../jquery.objectbind.js"></script>
		<script type="text/javascript" src="../object.watch.polyfill.js"></script> 
		<script type="text/javascript">
		$(function(){
			
			// helper
			function pad(number, length) {
			    var str = '' + number;
			    while (str.length < length) {
			        str = '0' + str;
			    }
			    return str;
			};
			
			// define an reusable converter
			$.bindObjectConverter = {
					'date': {
						'toView': function(value) {
							var d = new Date(value*1000);
							return pad(d.getDate(),2)+'.'+pad(d.getMonth()+1,2)+'.'+d.getFullYear();
						},
						'toModel': function(value) {
							var t = ['.', ',', '-', '/'];
							var s = ',';
							$.each(t, function(index, item) {
								if (value.indexOf(item) > 0) {
									s = item;
								}
							});
							var a = value.split(s);
							if (a.length < 3) return 0;
							if (a[2].length < 3) a[2] = '20'+pad(a[2], 2);
							var d = new Date(a[2], a[1]-1, a[0]);
							return Math.floor(d.getTime() / 1000);
						}
						
					}
				};
			// the object to bind
			user = {
				id: 1213,
				name: {
					first: 'Franz',
					last: 'Smith'
				},
				level: 34,
				birth: 587772000
			}
			// options with customer converter
			var options = {
				watchObject: true,
				converter: {
					name: {
						first: {
							toView: function(value) {
								return value;
							},
							toModel: function(value) {
								return value.substr(0,1).toUpperCase() + value.substr(1).toLowerCase();
							}
						}
					},
					birth: $.bindObjectConverter.date
				}
			}
			
			$('#user-edit-form1').bindObject(user, options);
			
			// extend options
			// add custom selector
			// overwrite toView of customer converter
			$('#user-edit-form2').bindObject(user, $.extend(true, {}, options, {
				selector: function(ns) {
					var s = '';
					var i = 0;
					if (ns.length > 1) {
						while (i<ns.length-1) {
							s +=' .'+ns[i];
							i++;
						}
					}
					s += ' [name="'+ns[i]+'"]';
					return s;
				},
				converter: {
					name: {
						first: {
							toView: function(value) {
								return value.toUpperCase();
							}
						}
					}
				}
			}));
			// use different access function 
			// and custom selector 
			$('#html-test').bindObject(user, {
				watchObject: true,
				accessFn: 'html',
        		selector: function(ns){
        			return '#'+ns.join('-');
        		}
			});
		});
		</script>
	</head>
	<body>
		<form id="user-edit-form1">
			<input name="id" />
			<input name="name-first" />
			<input name="name-last" />
			<input name="level" />
			<input name="birth" />
		</form>
		<form id="user-edit-form2">
			<input name="id" />
			<span class="name">
				<input name="first" />
				<input name="last" />
			</span>
			<input name="level" />
			<input name="birth" />
		</form>
		<div id="html-test">
			<span id="name-first"></span> <span id="name-last"></span>
		</div>
	</body>
</html>
